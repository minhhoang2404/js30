<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="player">
            <video class="player__video viewer" src="./assets/video/mv.mp4"></video>
            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filler"></div>
                </div>
                <button class="player__button toggle" title="toggle play">play</button>
                <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
                <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
                <button data-skip="-10" class="player__button" value="-10">-10s</button>
                <button data-skip="-25" class="player__button" value="25">+25</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
